<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Планировщик задач</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="task-manager">
        <h1>Планировщик задач</h1>
        <form id="task-form">
            <input type="text" id="task-desc" placeholder="Описание задачи" required>
            <input type="date" id="task-date" required>
            <input type="time" id="task-time" required>
            <button type="submit">Добавить задачу</button>
        </form>
        <div class="filters">
            <button onclick="filterTasks('all')">Все</button>
            <button onclick="filterTasks('active')">Активные</button>
            <button onclick="filterTasks('completed')">Завершенные</button>
        </div>
        <ul id="task-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
